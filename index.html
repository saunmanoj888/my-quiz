<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>My Quiz</title>
	</head>
	<body>
		<!--Heading-->
		<div class="intro py-3 bg-white text-center">
			<div class="container">
				<h2 class="text-primary display-2 my-4">My Quiz</h2>
			</div>
		</div>

		<!--result section-->
		<div class="result py-4 d-none bg-light text-center">
			<div class="container lead">
				<p>
					You have scored <span class="text-primary display-4 p-3">0%</span>
				</p>
			</div>
		</div>
		<!--Quiz section-->
		<div class="quiz py-4 bg-primary">
			<div class="container">
				<h2 class="my-5 text-white">On with the Questions</h2>

				<form class="quiz-form text-light">
					<div class="my-5">
						<p class="lead font-weight-normal">1. What is my Name?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="A" checked />
							<label class="form-check-label">Manoj</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q1" value="B" checked />
							<label class="form-check-label">NoOne</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">2. What is the color of sky?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="A" checked />
							<label class="form-check-label">Blue</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q2" value="B" checked />
							<label class="form-check-label">Red</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">3. What is my city name?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="A" checked />
							<label class="form-check-label">Nhava</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q3" value="B" checked />
							<label class="form-check-label">Uran</label>
						</div>
					</div>
					<div class="my-5">
						<p class="lead font-weight-normal">1. What is my phone name?</p>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="A" checked />
							<label class="form-check-label">Asus</label>
						</div>
						<div class="form-check my-2 text-white-50">
							<input type="radio" name="q4" value="B" checked />
							<label class="form-check-label">Redmi</label>
						</div>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-light" />
					</div>
				</form>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
